<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Filtering Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>
        .subcategory-list {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Filtering Menu</h1>
        <div class="row">
            <div class="col-lg-3">
                <h3>Categories</h3>
                <div class="form-check">
                    <input class="form-check-input category" type="checkbox" id="category1">
                    <label class="form-check-label" for="category1">
                        Category 1
                    </label>
                    <ul class="subcategory-list">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory1-1">
                                <label class="form-check-label" for="subcategory1-1">
                                    Subcategory 1-1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory1-2">
                                <label class="form-check-label" for="subcategory1-2">
                                    Subcategory 1-2
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory1-3">
                                <label class="form-check-label" for="subcategory1-3">
                                    Subcategory 1-3
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="form-check">
                    <input class="form-check-input category" type="checkbox" id="category2">
                    <label class="form-check-label" for="category2">
                        Category 2
                    </label>
                    <ul class="subcategory-list">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory2-1">
                                <label class="form-check-label" for="subcategory2-1">
                                    Subcategory 2-1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory2-2">
                                <label class="form-check-label" for="subcategory2-2">
                                    Subcategory 2-2
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input subcategory" type="checkbox" id="subcategory2-3">
                                <label class="form-check-label" for="subcategory2-3">
                                    Subcategory 2-3
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap"></script>
